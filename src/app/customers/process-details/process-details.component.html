<app-table
  [settings]="settings"
  [entity]="entity"
  [title]="'process'"
  [dialogTemplateRef]="dialogTemplateRef"
  [showAction]="{
    showProcess: false,
    showOrder: true,
    showEndProcess: true,
  }"
  [showCharts]="true"
  [filterBy]="['status', 'leftEarValue', 'rightEarValue']"
></app-table>
