<nb-card>
  <nb-card-header>Actions</nb-card-header>
  <nb-card-body>
    <ngx-custom-actions
      [selectedRows]="selectedRows"
      (handleRemoveAction)="removeItem()"
      (handleReloadAction)="reload()"
      (handleSettingsAction)="settingsDialog()"
    ></ngx-custom-actions>
  </nb-card-body>
</nb-card>
<nb-card>
  <nb-card-header>
    <div class="row align-items-center">
      <div class="col-8">
        <span>{{ source.count() }} Devices</span>
      </div>
    </div>
  </nb-card-header>
  <nb-card-body>
    <ng2-smart-table
      [settings]="settings"
      [source]="source"
      (rowSelect)="handleSelectedRow($event)"
    >
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
