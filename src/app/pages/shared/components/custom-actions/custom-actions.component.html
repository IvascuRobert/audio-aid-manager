<nb-actions size="medium">
  <nb-action *ngIf="selectedRows.length === 1; else editTpl"
             [nbTooltip]="'Edit'"
             nbTooltipPlacement="top"
             [icon]="'edit-2-outline'"
             (click)="handleEditAction.emit(true)"></nb-action>
  <nb-action [nbTooltip]="selectedRows.length === 0 ? 'Please select an item' : 'Remove'"
             nbTooltipPlacement="top"
             icon="trash-2-outline"
             [badgeText]="selectedRows.length"
             badgeStatus="warning"
             [disabled]="selectedRows.length === 0"
             (click)="handleRemoveAction.emit(true)">
  </nb-action>
  <nb-action [nbTooltip]="'Reload data'"
             icon="refresh-outline"
             nbTooltipPlacement="top"
             (click)="handleReloadAction.emit(true)"></nb-action>
  <nb-action [nbTooltip]="'Settings'"
             nbTooltipPlacement="top"
             icon="settings-2-outline"
             (click)="handleSettingsAction.emit(true)"></nb-action>
  <nb-action *ngFor="let action of actions"
             [nbTooltip]="action.nbTooltip"
             [nbTooltipPlacement]="action.nbTooltipPlacement"
             [icon]="action.icon"></nb-action>
</nb-actions>

<ng-template #editTpl>
  <nb-action [nbTooltip]="'Add'"
             nbTooltipPlacement="top"
             [icon]="'plus-circle-outline'"
             (click)="handleAddAction.emit(true)"></nb-action>
</ng-template>
